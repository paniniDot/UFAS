<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="dashboard/css/style.css">
    <title>House</title>
</head>

<body data-bs-theme="light">
    <header class="navbar navbar-expand-lg bg-body-tertiary shadow py-3">
        <ul class="navbar-nav navbar-collapse m-auto justify-content-center">
            <li class="nav-item"><a href="" class="nav-link active">House</a></li>
        </ul>
    </header>

    <div class="d-flex align-content-start flex-wrap m-4" id="cardContainer">

        <div class="card m-2">
            <div class="card-header">Room</div>
            <div class="card-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" fill="currentColor"
                    class="bi bi-house" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                </svg>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <a href="dashboard/room.html" class="btn btn-sm btn-outline-secondary">View</a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
                </div>
            </div>
        </div>
        <div class="card m-2" id="addRoomCard">
            <div class="card-header">Add room</div>
            <div class="card-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" fill="currentColor"
                    class="bi bi-house-add" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h4a.5.5 0 1 0 0-1h-4a.5.5 0 0 1-.5-.5V7.207l5-5 6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                    <path
                        d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 1 0 1 0v-1h1a.5.5 0 1 0 0-1h-1v-1a.5.5 0 0 0-.5-.5" />
                </svg>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funzione per creare l'elemento HTML della card della stanza
        function createRoomCard(roomName) {
            const newCard = document.createElement('div');
            newCard.className = 'card m-2';
            newCard.innerHTML = `
        <div class="card-header">${roomName}</div>
        <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" fill="currentColor"
                    class="bi bi-house" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                </svg>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <a href="dashboard/room.html" class="btn btn-sm btn-outline-secondary">View</a>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-secondary btn-remove">Remove</button>
            </div>
        </div>
    `;
            // Aggiungi event listener al pulsante Remove
            newCard.querySelector('.btn-remove').addEventListener('click', function () {
                removeRoom(roomName, newCard);
            });
            return newCard;
        }

        // Funzione per rimuovere la stanza dal DOM e dal localStorage
        function removeRoom(roomName, cardElement) {
            // Rimuovi la card dal DOM
            cardElement.remove();
            // Rimuovi la stanza dal localStorage
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const filteredRooms = rooms.filter(room => room.name !== roomName);
            localStorage.setItem('rooms', JSON.stringify(filteredRooms));
        }

        // Recupera le stanze salvate dal localStorage e le visualizza
        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const container = document.getElementById('cardContainer');
            rooms.forEach(room => {
                container.insertBefore(createRoomCard(room.name), document.getElementById('addRoomCard'));
            });
        }

        // Salva le stanze nel localStorage
        function saveRoom(name) {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            rooms.push({ name: name });
            localStorage.setItem('rooms', JSON.stringify(rooms));
        }

        // Gestione del click per aggiungere una nuova stanza
        document.getElementById('addRoomCard').addEventListener('click', function () {
            const roomName = `New Room ${Date.now()}`; // Nome univoco per la stanza
            saveRoom(roomName);
            const container = document.getElementById('cardContainer');
            const newCard = createRoomCard(roomName);
            container.insertBefore(newCard, document.getElementById('addRoomCard'));
        });

        // Carica le stanze salvate quando la pagina viene caricata
        window.onload = loadRooms;

    </script>
</body>

</html>
