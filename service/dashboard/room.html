<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Room</title>
</head>

<body data-bs-theme="light">
        <header class="navbar navbar-expand-lg bg-body-tertiary shadow py-3">
            <ul class="navbar-nav navbar-collapse m-auto justify-content-center">
                <li class="nav-item"><a href="../" class="nav-link">House</a></li>
                <li class="nav-item"><a href="" class="nav-link active" aria-current="page">Room</a></li>
            </ul>
        </header>
    <div class="d-flex justify-content-around flex-wrap  m-4">
        <div class="card m-2 col-3">
            <div class="card-header">rool</div>
            <div class="card-body p-0">
                <form class="col-12">
                    <label for="rollrange" class="form-label"></label>
                    <div class="d-flex justify-content-around">
                        <i class="bi bi-arrow-down"></i>
                        <input type="range" class="form-range" min="0" max="100" step="10" value="0"
                            id="rollrange">
                        <span class="position-absolute badge start-0 rounded-pill bg-primary"
                            style="transform: translateX(+12px) translateY(-120%);" id="rollvalue">0
                        </span>
                        <i class="bi bi-arrow-up"></i>
                    </div>
                </form>
                </form>
            </div>
            <div class="card-footer ">
                <div id="rollchart"></div>
            </div>
        </div>
        <div class="card m-2 col-3">
            <div class="card-header">light</div>
            <div class="card-body">
                <form>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="lightswitch">
                        <label class="form-check-label" for="lightswitch">light</label>
                        <i class="bi bi-lightbulb-off" id="icon"></i>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div id="lightchart"></div>
            </div>
        </div>
        <div class="card m-2 col-3">
            <div class="card-header">camera</div>
            <div class="card-body">
                <img id="image" src="" alt="Live Webcamp">
            </div>
            <div class="card-footer">
                <div id="lightchart"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.2.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
</body>


</html>
